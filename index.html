<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de BMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto p-8 mt-10 bg-white rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6">Formulário de Cadastro de BMS</h1>

    <form class="space-y-5">
      <div>
        <label class="block font-semibold mb-1" for="fabricante">Fabricante</label>
        <input type="text" id="fabricante" name="fabricante" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block font-semibold mb-1" for="modelo">Modelo</label>
        <input type="text" id="modelo" name="modelo" class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>

      <div>
        <label class="block font-semibold mb-1" for="tipo">Tipo de BMS</label>
        <select id="tipo" name="tipo" class="w-full border border-gray-300 rounded px-3 py-2">
          <option>Passivo</option>
          <option>Ativo</option>
          <option>Outro</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-1" for="células">Número de Células</label>
        <input type="number" id="células" name="células" min="1" class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>

      <div>
        <label class="block font-semibold mb-1" for="capacidade">Capacidade Total (Ah)</label>
        <input type="number" id="capacidade" name="capacidade" step="0.1" class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>

      <div>
        <label class="block font-semibold mb-1" for="tensao">Tensão Nominal (V)</label>
        <input type="number" id="tensao" name="tensao" step="0.1" class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>

      <div>
        <label class="block font-semibold mb-1" for="comunicacao">Tipo de Comunicação</label>
        <select id="comunicacao" name="comunicacao" class="w-full border border-gray-300 rounded px-3 py-2">
          <option>CAN</option>
          <option>UART</option>
          <option>RS485</option>
          <option>Bluetooth</option>
          <option>Outro</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-1" for="observacoes">Observações</label>
        <textarea id="observacoes" name="observacoes" rows="3" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
      </div>

      <div class="pt-4">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
          Enviar Formulário
        </button>
      </div>
    </form>
  </div>
</body>
</html>
